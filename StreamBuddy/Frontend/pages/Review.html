<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews</title>
    <link rel="stylesheet" href="../styles/review.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <span class="menu-icon">&#9776;</span>
        </div>
        <div class="nav-right">
            <a href="Home.html">Home</a>
            <a href="CustomList.html">My List</a>
            <a href="MediaView.html">Media</a>
            <a href="Profile.html">Profile</a>
        </div>
    </nav>

    <!-- Centered UI Box for Review Section -->
    <div class="container">
        <div class="review-box">
            <h1>Movie Reviews</h1>
            <button class="add-review-btn" onclick="toggleForm()">Add Review</button>
            
            <div id="reviews">
                <!-- Reviews will be dynamically inserted here -->
            </div>

            <!-- Review Form (Initially Hidden) -->
            <div id="reviewForm" class="review-form" style="display: none;">
                <h2>Add/Edit Review</h2>
                <form id="addReviewForm">
                    <input type="hidden" id="reviewId">
                    <label for="movieName">Movie Name:</label>
                    <input type="text" id="movieName" required>

                    <label for="reviewBody">Review:</label>
                    <textarea id="reviewBody" required></textarea>

                    <label for="reviewRating">Rating (1-5):</label>
                    <input type="number" id="reviewRating" min="1" max="5" required>

                    <label for="reviewerName">Your Name (Optional):</label>
                    <input type="text" id="reviewerName">

                    <button type="submit">Submit Review</button>
                    <button type="button" onclick="toggleForm()">Cancel</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../scripts/review.js"></script>
</body>
</html>
