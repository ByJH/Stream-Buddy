<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="../styles/login_styles.css">  <!-- Correct path to the CSS -->
</head>
<body>
    <div class="header">
        <img src="../images/StreamBuddyLogo.png" alt="Company Logo" class="logo">  <!-- Correct path to the logo -->
    </div>
    <div class="welcome-message">
        <h2>Welcome to Stream Buddy!</h2>
        <h3>Create Your Account</h3>
    </div>
    <div class="login-container">
        <h1>Signup</h1>
        <h4 class="signup-text">Already have an account? <a href="Login.html">Login</a></h4>
        <!-- Form action is pointing to signup.php -->
        <form action="../../Backend/signup.php" method="POST">

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
