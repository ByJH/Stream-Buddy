<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../styles/login_styles.css">
</head>
<body>
    <div class="header">
        <img src="../images/StreamBuddyLogo.png" alt="Company Logo" class="logo">
    </div>
    <div class="welcome-message">
        <h2>Welcome to Stream Buddy!</h2>
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <h4 class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></h4>
        <form id="loginForm">
            <div class="input-group">
                <label for="login">Username or Email</label>
                <input type="text" id="login" name="login" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>
    <script src="../scripts/login_script.js"></script>
</body>
</html>
