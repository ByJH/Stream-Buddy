<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../styles/Admin.css">
</head>
<body>

    <div class="accent-background">
        <div class="content">
            <h1>Admin Dashboard</h1>
            <div class="form-container">
                <h3>Search Users</h3>
                <form action="search-users.html" method="get">
                    <input type="text" name="search-users" placeholder="Search by username, email, or ID">
                    <input type="submit" value="Search">
                </form>

                <h3>Search Reviews</h3>
                <form action="search-reviews.html" method="get">
                    <input type="text" name="search-reviews" placeholder="Search by media title or review ID">
                    <input type="submit" value="Search">
                </form>
            </div>
            <div class="form-container">
                <h3>Add New User</h3>
                <form action="add-user.html" method="post">
                    <input type="text" name="add-user" placeholder="Enter new username">
                    <input type="submit" value="Add User">
                </form>

                <h3>Add New Review</h3>
                <form action="add-review.html" method="post">
                    <input type="text" name="add-review" placeholder="Enter media title">
                    <input type="submit" value="Add Review">
                </form>
            </div>
            <div class="form-container">
                <h3>Users</h3>
                <table>
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>johndoe</td>
                            <td>johndoe@example.com</td>
                            <td>
                                <button class="btn-edit">Edit</button>
                                <button class="btn-delete">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <h3>Reviews</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Review ID</th>
                            <th>Media Title</th>
                            <th>Review Text</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>101</td>
                            <td>The Matrix</td>
                            <td>Good movie...</td>
                            <td>
                                <button class="btn-edit">Edit</button>
                                <button class="btn-delete">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Stream Buddy. Admin Panel.</p>
    </footer>

</body>
</html>
