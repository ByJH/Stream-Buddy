<!DOCTYPE html>
<!-- Logout.html
    The logout page for Stream Buddy
    -->
<html lang="en">
    <head>
          <title> Logout Page </title>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <link rel="stylesheet" href="./logout_styles.css">
    </head>
    <body>
        <div class="header">
            <img src="../images/StreamBuddyLogo.png" alt="Company Logo" class="logo">
        </div>
        <div class="logout-message">
            <h4>You are now logging out...</h4>
        </div>
            <!--logout option--> 
            <p class="logout-link">
                </a>Press</a>
                <a href="Login.html">continue</a>
                </a>to be logged out</a>
            </p>
            <!--sign in option-->
            <p class="signin-link">
                </a>Press</a>
                <a href="Home.html">home</a>
                </a>to return to sign in page</a>
            </p>
        
    </body>
</html>
