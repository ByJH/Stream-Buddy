<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .accent-background {
            background: linear-gradient(135deg, #007BFF 50%, #6c757d 50%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            background-color: white;
            border-radius: 10px;
            padding: 50px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #333;
        }

        .button-container {
            margin-top: 30px;
        }

        .button-container a {
            display: inline-block;
            padding: 15px 30px;
            margin: 15px;
            font-size: 16px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }

        .button-container a.logout {
            background-color: #dc3545;
        }

        .button-container a.logout:hover {
            background-color: #c82333;
        }

        footer {
            padding: 10px;
            background-color: #6c757d;
            color: white;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="accent-background">
    
        <div class="content">
            <h1>Welcome to Stream Buddy</h1>

            <div class="button-container">
                <a href="profile.html">View Profile</a>
                <a href="review-media.html">Review Media</a>
                <a href="create-list.html">Create Custom List</a>
                <a href="view-ratings.html">View Media Ratings</a>
                <a href="logout.html" class="logout">Logout</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Stream Buddy. All rights reserved.</p>
    </footer>

</body>
</html>
